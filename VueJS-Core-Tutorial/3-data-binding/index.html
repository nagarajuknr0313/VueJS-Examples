<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
    <!-- Vue Installation -->
    <script src="https://unpkg.com/vue"></script>
    <link href="styels.css" rel="stylesheet">
    <!-- <script src="./app.js"></script> -->
    <title>Vue Instance</title>
</head>

<body>

    <div id="vue-app">
        <!-- <h1>Created Vue Instance</h1> -->
        <h1>Data Binding</h1>
        <a v-bind:href="website">Click me I will redirect you to Google</a></br>
        </br>
        </br>
        <label>Name: </label><input type="text" v-bind:value="name"></br>
        </br>
        <label>Website: </label>
        <span v-html="websiteTag"></span>
    </div>
    <!-- <script src="./app.js"></script> -->
    <script>
        new Vue({
            el: '#vue-app',
            data: {
                name: 'Nagaraju',
                job: 'Software Developer',
                website: 'https://www.google.co.in',
                websiteTag: '<a href="https://www.thenetninja.co.uk">The Netninja Website</a>'
            },
            methods: {
                greet: function(time) {

                    return 'Good' + ' ' + time + ' ' + this.name;
                }
            }
        });
    </script>
    <!-- built files will be auto injected -->
</body>

</html>
